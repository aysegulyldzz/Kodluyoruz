<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Üst Menü -->
  <div class="top-bar">
    <div class="top-left">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="top-right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="appsbutton.svg" alt="apps butonu" class="apps-button">
      <!-- Profil Fotoğrafı -->
      <img src="profil.jpg" alt="Profil" class="profile-img">
    </div>
  </div>

  <!-- Logo -->
  <div class="google-logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>

  <!-- Arama Alanı -->
  <div class="search-area">
    <div class="search-box">
      <input type="text" placeholder="Search Google or type a URL">
      <img src="voicelogo.png" alt="Mic" width="20">
    </div>

    <div class="buttons">
      <input type="button" value="Google Search">
      <input type="button" value="I'm Feeling Lucky">
    </div>
  </div>

  <!-- Alt Menü -->
  <div class="footer">
    <div>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </div>

</body>
</html>
