<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Google Beta 1998</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Google logosu -->
  <div class="logo">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta Logo">
  </div>

  <!-- Arama çubuğu ve butonlar -->
  <div class="search-area" style="margin-bottom: 0;">
    <p>Search the web using Google!</p>
    <input type="text">
    <br>
    <input type="submit" value="Google Search">
    <input type="submit" value="I'm feeling lucky">
  </div>

  <!-- Alt kısım 3 sütun -->
  <div class="footer">
    <!-- Sol sütun -->
    <div class="column">
      <strong>Special Searches</strong>
      <a href="#">Stanford Search</a>
      <a href="#">Linux Search</a>
    </div>

    <!-- Orta sütun -->
    <div class="column">
      <a href="#">Help!</a>
      <a href="#">About Google!</a>
      <a href="#">Company Info</a>
      <a href="#">Google! Logos</a>
    </div>

    <!-- Sağ sütun -->
    <div class="column">
      <p><strong>Get Google!</strong><br>updates monthly:</p>
      <input type="text" placeholder="your e-mail">
      <br>
      <input type="submit" value="Subscribe">
      <a href="#">Archive</a>
    </div>
  </div>

  <!-- Copyright alanı -->
  <div class="copyright">
    Copyright ©1998 Google Inc.
  </div>

</body>
</html>
